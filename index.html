<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw for Committee 2025-2026</title>
    <style>
        body {
            background-color: lightgrey;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h2 {
            font-size: 32px;
        }
        input, button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
        }
        #result {
            margin-top: 30px;
            font-size: 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            width: 33%;
        }
    </style>
    
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"></script>


 <script>
    // ✅ Ensure Firebase initializes before using it
    document.addEventListener("DOMContentLoaded", function () {
        // ✅ Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCZTibUYEoubfrAh_fBZSBSIWJutxe4tmo",
            authDomain: "comti-bf6cb.firebaseapp.com",
            projectId: "comti-bf6cb",
            storageBucket: "comti-bf6cb.appspot.com",
            messagingSenderId: "332358005483",
            appId: "1:332358005483:web:4140fa19070fb142fd84ae"
        };

        firebase.initializeApp(firebaseConfig);
        window.db = firebase.firestore();  // ✅ Fix: Ensure 'db' is globally accessible

        // ✅ Attach functions globally so buttons can call them
        window.getLuckyNumber = function () {
            const userName = document.getElementById("userName").value.trim();
            if (!userName) {
                alert("Please enter your name.");
                return;
            }

            db.collection("luckyDraw").doc(userName).get().then((doc) => {
                if (doc.exists) {
                    alert(`You already have a number: ${doc.data().number}`);
                    return;
                }

                db.collection("luckyDraw").get().then((snapshot) => {
                    const assignedNumbers = snapshot.docs.map(doc => doc.data().number);
                    let availableNumbers = Array.from({ length: 15 }, (_, i) => i + 1).filter(n => !assignedNumbers.includes(n));

                    if (availableNumbers.length === 0) {
                        alert("All numbers have been assigned.");
                        return;
                    }

                    const luckyNumber = availableNumbers[Math.floor(Math.random() * availableNumbers.length)];

                    db.collection("luckyDraw").doc(userName).set({ name: userName, number: luckyNumber })
                        .then(() => {
                            alert(`Your lucky number is: ${luckyNumber}`);
                            displayResults();
                        })
                        .catch(error => console.error("Firestore Write Error:", error));
                });
            }).catch(error => console.error("Firestore Get Document Error:", error));
        };

        window.displayResults = function () {
            db.collection("luckyDraw").get().then((snapshot) => {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "<h3>Previous Submissions:</h3>";

                if (snapshot.empty) {
                    console.log("No Firestore data found.");
                    resultDiv.innerHTML += "<p>No entries yet.</p>";
                    return;
                }

                let table = `<table><tr><th>Participant Number</th><th>Name</th><th>Committee Number Assigned</th></tr>`;
                let index = 1;
                snapshot.docs.forEach((doc) => {
                    const data = doc.data();
                    table += `<tr><td>${index}</td><td>${data.name}</td><td>${data.number}</td></tr>`;
                    index++;
                });
                table += "</table>";
                resultDiv.innerHTML += table;
            }).catch(error => console.error("Error displaying results:", error));
        };

        // ✅ Load results on page load
        window.onload = displayResults;
    });
</script>

</head>
<body>
    <h2>Draw for Committee 2025-2026</h2>
    <input type="text" id="userName" placeholder="Enter your name" />
    <button onclick="getLuckyNumber()">Get My Number</button>
    <button onclick="resetLuckyDraw()">Admin Reset</button>
    <button onclick="deleteEntry()">Delete Entry</button>
    <div id="result"></div>
</body>
</html>
