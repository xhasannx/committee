<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw for Committee 2025-2026</title>
    <style>
        body {
            background-color: lightgrey;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h2 {
            font-size: 32px;
        }
        input, button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
        }
        #result {
            margin-top: 30px;
            font-size: 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            width: 33%;
        }
    </style>
</head>
<body>
    <h2>Draw for Committee 2025-2026</h2>
    <input type="text" id="userName" placeholder="Enter your name" />
    <button onclick="getLuckyNumber()">Get My Number</button>
    <button onclick="resetLuckyDraw()">Admin Reset</button>
    <button onclick="deleteEntry()">Delete Entry</button>
    <div id="result"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbymMx6av6n8X8bE7Vei2CfFnszbl1DGlQ7lMkeCphUSfbbuwNwYorzxFBmyAQoQzi8L/exec"; // Replace with your Apps Script URL

        function getLuckyNumber() {
            const userName = document.getElementById("userName").value.trim();
            if (!userName) {
                alert("Please enter your name.");
                return;
            }

            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    let existingEntry = data.find(row => row[0] === userName);
                    if (existingEntry) {
                        alert(`You already have a number: ${existingEntry[1]}`);
                        return;
                    }

                    let assignedNumbers = data.map(row => parseInt(row[1]));
                    let availableNumbers = Array.from({ length: 15 }, (_, i) => i + 1).filter(n => !assignedNumbers.includes(n));

                    if (availableNumbers.length === 0) {
                        alert("All numbers have been assigned.");
                        return;
                    }

                    let luckyNumber = availableNumbers[Math.floor(Math.random() * availableNumbers.length)];

                    fetch(API_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ name: userName, number: luckyNumber })
                    }).then(() => {
                        alert(`Your lucky number is: ${luckyNumber}`);
                        displayResults();
                    });
                });
        }

        function displayResults() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = "<h3>Previous Submissions:</h3>";
                    let table = `<table><tr><th>Participant Number</th><th>Name</th><th>Committee Number Assigned</th></tr>`;
                    data.forEach((row, index) => {
                        table += `<tr><td>${index + 1}</td><td>${row[0]}</td><td>${row[1]}</td></tr>`;
                    });
                    table += "</table>";
                    resultDiv.innerHTML += table;
                });
        }

        window.onload = displayResults;
    </script>
</body>
</html>
